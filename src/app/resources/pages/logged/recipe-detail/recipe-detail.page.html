<ion-header>
    <ion-toolbar>
        <ion-title>Recipe-detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-back-button color="danger"></ion-back-button>
    <div class="loading-container" *ngIf="inProgress" text-center>
        <br>
        <br>
        <ion-spinner></ion-spinner>
    </div>
    <ion-card *ngIf="recipe && !inProgress">
        <ion-card-header>
            <ion-img [src]="recipe.image"></ion-img>
            <br>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card-title>{{ recipe.title }}</ion-card-title>
                    </ion-col>
                    <ion-col size="3">
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-header>

        <ion-card-content>
            <div class="ingredients-container" *ngIf="ingredients.length">
                <ion-label color="primary" margin-top>Ingredients</ion-label>
                <ul>
                    <li *ngFor="let ingredient of ingredients">
                        {{ ingredient.title }}
                    </li>
                </ul>
            </div>
            <div [innerHTML]="recipe.description" class="description"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
