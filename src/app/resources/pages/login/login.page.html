<ion-header>
    <ion-toolbar color="primary" >
        <ion-title>CookEat <img src="assets/logo.png"></ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-toolbar class="subtitle">
        <ion-title color="primary">Login</ion-title>
    </ion-toolbar>
    <form [formGroup]="form">
        <ion-item>
            <ion-input placeholder="Email" type="email" autocomplete autocorrect formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
        </ion-item>
        <span class="input-error-message">{{ message }} </span>
        <br>
        <ion-button color="primary" expand="full" (click)="onSubmit()">Login</ion-button>
        <ion-button color="secondary" expand="full" (click)="googleLogin()"><ion-icon name="logo-googleplus" slot="start"></ion-icon> Login with Google</ion-button>
        <br>
        <ion-item routerLink="/register" lines="none">
            <ion-label color="primary" text-center>Register</ion-label>
        </ion-item>
    </form>
</ion-content>
