<ion-header>
    <ion-toolbar>
        <ion-title>change-password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-toolbar class="subtitle">
        <ion-title color="primary">Change password</ion-title>
    </ion-toolbar>
    <form [formGroup]="form">
        <ion-item>
            <ion-label position="floating" color="secondary" >New password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <span class="input-error-message">{{ formUtils.handleValidationErrorMessage(form, 'password', messages) }} </span>
        <ion-item>
            <ion-label position="floating" color="secondary">Repeat password</ion-label>
            <ion-input type="password" formControlName="password_confirm"></ion-input>
        </ion-item>
        <span class="input-error-message">{{ formUtils.handleValidationErrorMessage(form, 'password_confirm', messages) }} </span>
        <br>
        <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>
    </form>
</ion-content>
